<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Register</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Create your Account!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="username" placeholder="Username" type="username" ngModel required
                                       [(ngModel)]="username" ngDefaultControl></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input name="displayname" placeholder="Displayname" type="username" ngModel required
                                       [(ngModel)]="displayname" ngDefaultControl></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input name="password" placeholder="Password" type="password" ngModel required
                                       [(ngModel)]="password" ngDefaultControl></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" placeholder="Email" type="email" ngModel required
                                       [(ngModel)]="email" ngDefaultControl></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="currentyouthcentre" placeholder="Youth centre" type="number" ngModel required
                                       [(ngModel)]="currentyouthcentre" ngDefaultControl></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" expand="block" (click)="createUserAndPost()">Create Profile
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
