<ion-header>
    <ion-toolbar color="light">
        <ion-title>Profil</ion-title>
        <ion-icon slot="end" (click)="goToSettings()" name="cog" size="">Settings</ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-icon name="image" (click)="navigateToChoosePicture()"></ion-icon>

    <div class="profile-pic">
        <ion-img [src]="userservice.currentUser.avatarurl" style="width: auto;height: auto;"></ion-img>
    </div>


    <ion-list lines="none">
        <ion-item class="profile-page-name-item">
            <ion-label>{{userservice.currentUser.displayname}}</ion-label>
        </ion-item>
        <ion-item class="profile-information-section">
            <ion-card class="clickable-cards">
                <ion-card-content>
                    <ion-list lines="none">
                        <ion-item>
                            <ion-label>Fritidsgård: {{ourId}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Antal märken: {{allMyBadges.length}}</ion-label>

                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </ion-item>
        <ion-item>
            <ion-card class="clickable-cards">
                <ion-card-header>
                    <ion-title>Mina märken</ion-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-grid class="profile-badge-list">
                        <ion-row>
                            <ion-col size="4" *ngFor="let badges of allMyBadges">
                                <img src={{badges.image}}/>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>





</ion-content>
